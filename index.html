<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Site</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<h1>Welcome to My Blog Site!</h1>
  
<div id='blogPosts'>
    <blog-post
        v-for='post in posts'
        v-bind:blogpost='post'
    ></blog-post>
</div>

<script>
    Vue.component('blog-post', {
    props: ['blogpost'],
    template: `<div id='singleBlogPost'>
                   <h2>{{ blogpost.title }}</h2>
                   <h3>{{ blogpost.username }}</h3>
                   <h4>{{ blogpost.date }}</h4>
                   <p>{{ blogpost.content }}</p>
               </div>`,
})

var blogVue = new Vue({
    el: '#blogPosts',
    data: {
        posts: [
            {title: 'First Post', username: 'Nimish', date: 'Sep 17, 2019', content: 'This is the content of my very interesting first post.'},
            {title: 'Second Post', username: 'Nimish', date: 'Sep 19, 2019', content: 'This is the content of my very interesting second post. I hope you like it please share and like.'},
        ]
    }
})
</script>

<body>
    
</body>
</html>
