<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog Site</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<h1 id="welcometext">Welcome to My Blog Site!</h1>
<section id="background">
<div id='blogPosts'>
    <blog-post
        v-for='post in posts'
        v-bind:blogpost='post'
    ></blog-post>
</div>

<div id='blogPostCreation'>
    <h2 id= "startBlog">Make a new blog post</h2>
    <input v-model='title'><br>
    <input v-model='username'><br>
    <input v-model='date'><br>
    <input v-model='content'><br>
    <button v-on:click='publishPost'>Publish Post</button>
</div>

<script>
    Vue.component('blog-post', {
    props: ['blogpost'],
    template: `<div id='singleBlogPost'>
                   <h2>{{ blogpost.title }}</h2>
                   <h3>{{ blogpost.username }}</h3>
                   <h4>{{ blogpost.date }}</h4>
                   <p>{{ blogpost.content }}</p>
               </div>`,
})

var blogVue = new Vue({
    el: '#blogPosts',
    data: {
        posts: [
            {title: 'First Post', username: 'Stephanie', date: 'Sep 17, 2019', content: 'This is the content of my very interesting first post.'},
            {title: 'Second Post', username: 'Stephanie', date: 'Sep 19, 2019', content: 'This is the content of my very interesting second post. I hope you like it please share and like.'},
        ]
    }
})
var postBlogVue = new Vue({
 
 el: '#blogPostCreation',

 data: {
     title: '',
     username: '',
     date: '',
     content: '',
 },

 methods: {
     publishPost: function() {

         var newPost = {
             title: this.title,
             username: this.username,
             date: this.date,
             content: this.content
         }

         blogVue.posts.push(newPost)

         this.title = ''
         this.username = ''
         this.date = ''
         this.content = ''
     }
 }
})
</script>

</body>

</html>
